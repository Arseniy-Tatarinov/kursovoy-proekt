  <link href="css/main.css" rel="stylesheet" type="text/css">
  
</head>

<body>
  <header class="header">
    <a class="logo-link" href="index.html"><img src="IMG/Cheal.png" alt="Cheal" class="logo"/>
    </a>
    <div class="normal_nav">
      <nav class="nav">
        <ul class="topmenu">
          <li><a href="index.html">Главная</a></li>
          <li><a href="about.html">О компании</a></li>
          <li><a href="special.html">Спецпредложения</a></li>
        </ul>
      </nav>
    </div>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box">
        <li><a class="menu__item" href="index.html">Главная</a></li>
        <li><a class="menu__item" href="about.html">О компании</a></li>
        <li><a class="menu__item" href="special.html">Спецпредложения</a></li>
      </ul>
    </div>
  </header>
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form>
          <div class="row">
            <div class="col-50">
              <h3>Адрес для выставления счета</h3>
              <label for="fname"><i class="fa fa-user"></i> ФИО</label>
              <input type="text" id="fname" name="firstname" placeholder="Иванов И. Иванович">
              <label for="email"><i class="fa fa-envelope"></i> Эл. адрес</label>
              <input type="text" id="email" name="email" placeholder="exaple@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Адрес</label>
              <input type="text" id="adr" name="address" placeholder="Белорусская 21">
              <label for="city"><i class="fa fa-institution"></i> Город</label>
              <input type="text" id="city" name="city" placeholder="Минск">

              <div class="row">
                <div class="col-50">
                  <label for="state">Страна</label>
                  <input type="text" id="state" name="state" placeholder="Беларусь">
                </div>
                <div class="col-50">
                  <label for="zip">Почтовый индекс</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Оплата</h3>
              <label for="fname">Принимаемые карты</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Имя на карте</label>
              <input type="text" id="cname" name="cardname" placeholder="Иванов Иван Иванович">
              <label for="ccnum">Номер кредитной карты</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Месяц истечения</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Сентябрь">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Год истечения</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2022">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Адрес доставки совпадает с адресом для выставления счета
          </label>
          <input type="submit" value="Продолжить оформление заказа" class="btn">
        </form>
      </div>
    </div>

  </div>
  <footer id="contact">
    <div class="waves"><div class="wave" id="wave1"></div></div>
    <ul class="social">
      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>

    </ul>

  </footer>

</body>

</html>
